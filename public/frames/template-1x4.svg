<svg width="600" height="1800" viewBox="0 0 600 1800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="holes">
      <!-- Everything white is visible, black is transparent -->
      <rect width="100%" height="100%" fill="white"/>
      <!-- The 4 holes matching 1x4-vertical layout -->
      <rect x="50" y="50" width="500" height="375" fill="black"/>
      <rect x="50" y="475" width="500" height="375" fill="black"/>
      <rect x="50" y="900" width="500" height="375" fill="black"/>
      <rect x="50" y="1325" width="500" height="375" fill="black"/>
    </mask>
  </defs>
  
  <!-- The Frame Body -->
  <!-- The Frame Body with Compound Path for Holes -->
  <path fill="#eeeeee" fill-rule="evenodd" d="M0,0H600V1800H0Z M50,50V425H550V50Z M50,475V850H550V475Z M50,900V1275H550V900Z M50,1325V1700H550V1325Z"/>
  
  <!-- Visual guides -->
  <rect x="50" y="50" width="500" height="375" fill="none" stroke="#999" stroke-width="4" stroke-dasharray="10 10"/>
  <rect x="50" y="475" width="500" height="375" fill="none" stroke="#999" stroke-width="4" stroke-dasharray="10 10"/>
  <rect x="50" y="900" width="500" height="375" fill="none" stroke="#999" stroke-width="4" stroke-dasharray="10 10"/>
  <rect x="50" y="1325" width="500" height="375" fill="none" stroke="#999" stroke-width="4" stroke-dasharray="10 10"/>
  
  <text x="300" y="1760" text-anchor="middle" font-family="sans-serif" font-size="30" fill="#999" font-weight="bold">TEMPLATE 1x4</text>
</svg>
